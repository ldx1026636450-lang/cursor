<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border: #e5e7eb;
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", "Helvetica Neue",
          Arial, sans-serif;
        background: radial-gradient(circle at top, #e0e7ff 0%, var(--bg) 45%);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }

      .login-card {
        width: min(420px, 100%);
        background: var(--card);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 32px 28px;
        border: 1px solid var(--border);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 22px;
      }

      .brand-logo {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        letter-spacing: 1px;
      }

      h1 {
        font-size: 22px;
        margin: 0;
      }

      .subtitle {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .field {
        margin-bottom: 18px;
      }

      .input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        outline: none;
      }

      .helper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        color: var(--muted);
        margin-top: -6px;
        margin-bottom: 18px;
      }

      .helper a {
        color: var(--primary);
        text-decoration: none;
      }

      .helper a:hover {
        text-decoration: underline;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .button {
        width: 100%;
        border: none;
        background: var(--primary);
        color: #fff;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 20px 0 14px;
        color: var(--muted);
        font-size: 12px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .secondary {
        width: 100%;
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 13px;
        color: var(--muted);
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <div class="brand">
        <div class="brand-logo">CX</div>
        <div>
          <h1>欢迎回来</h1>
          <p class="subtitle">请使用你的账号登录</p>
        </div>
      </div>

      <form>
        <div class="field">
          <label for="account">账号</label>
          <input
            class="input"
            id="account"
            name="account"
            type="text"
            placeholder="手机号 / 邮箱"
            autocomplete="username"
            required
          />
        </div>

        <div class="field">
          <label for="password">密码</label>
          <input
            class="input"
            id="password"
            name="password"
            type="password"
            placeholder="请输入密码"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="helper">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            记住我
          </label>
          <a href="#">忘记密码？</a>
        </div>

        <button class="button" type="submit">登录</button>

        <div class="divider">或</div>

        <button class="secondary" type="button">使用验证码登录</button>
      </form>

      <div class="footer">
        还没有账号？<a href="#">立即注册</a>
      </div>
    </main>
  </body>
</html>
